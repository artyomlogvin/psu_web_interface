<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>
    <link href="tech_styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="div-main">
      <h4>Чат с ТП</h4>
      <div class="div-tech-chat">
        <div class="div-messages">
          <div class="div-right-messages">
            <div class="div-right-message">
              <p class="p-right-message">Вопрос?</p>
              <p class="p-message-time">15:34</p>
            </div>
          </div>
          <div class="div-left-messages">
            <p class="p-nickname">Поддержка</p>
            <div class="div-left-message">
              <p class="p-left-message">Ответ!</p>
              <p class="p-message-time">15:35</p>
            </div>
          </div>
        </div>
        <div class="low-row">
          <input type="text" id="input-tech" name="fname2" />
          <button>&uarr;</button>
        </div>
      </div>
    </div>
  </body>
</html>
